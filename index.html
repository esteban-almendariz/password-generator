<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div>
                <h1 class='title'>Generate a <span class='color-change'> Random Password</span></h1>
                <p class='sub-title'>Never use an insecured password again</p>
            </div>
        </header>
        <main>
            <div>
                <div class='field-container'>
                    <button class='generator-btn' onclick='generatePassword()'>Generate Passwords</button>

                    <!-- PASSWORD-LENGHT -->
                    <div class='password-length'>
                        <p>Password Length:</p>
                        <div class='password-length-cont'>
                            <div>
                                <input type="radio" id="length-10" name="drone" value="length-10" checked>
                                <label for="length-10">10</label>
                            </div>

                            <div>
                                <input type="radio" id="length-12" name="drone" value="length-12">
                                <label for="length-12">12</label>
                            </div>

                            <div>
                                <input type="radio" id="length-14" name="drone" value="length-14">
                                <label for="length-14">14</label>
                            </div>

                            <div>
                                <input type="radio" id="length-16" name="drone" value="length-16">
                                <label for="length-16">16</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <p class="clipboard-heading">Click on Password to Copy to Clipboard</p>
                <div class='password-container'>
                    <input id='pswrd1' type='text' class='password' placeholder=". . ."></input>
                    <input id='pswrd2' type='text' class='password' placeholder=". . ."></input>
                    <input id='pswrd3' type='text' class='password' placeholder=". . ."></input>
                    <input id='pswrd4' type='text' class='password' placeholder=". . ."></input>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
